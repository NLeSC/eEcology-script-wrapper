redis:
  image: redis
web:
  image: script-wrapper
  command: gunicorn --user www-data --env DB_HOST=$DB_HOST --paste production.ini-docker
  environment:
    DB_HOST: db.e-ecology.sara.nl
  links:
   - redis
  ports:
   - "6543:6543"
  volumes:
   - jobs/:/usr/src/app/jobs
worker:
  image: script-wrapper
  command: celery worker --uid=www-data
  links:
   - redis
  volumes:
   - jobs/:/usr/src/app/jobs
