redis:
  image: redis
web:
  image: script-wrapper
  environment:
    DB_HOST: db.e-ecology.sara.nl
  # can't put command here because DB_HOST will be past as '$DB_HOST' instead of it's value, so use Dockerfile CMD
  links:
   - redis
  ports:
   - "6543:6543"
  volumes:
   - jobs/:/usr/src/app/jobs
worker:
  image: script-wrapper
  command: celery worker --uid=www-data --config=celeryconfig_docker
  links:
   - redis
  volumes:
   - jobs/:/usr/src/app/jobs
